<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Animation - Starter</title>

    <!-- link in style sheets -->
    <link href="css/fpStarter.css" type="text/css" rel="stylesheet" />

    <!-- include JS scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="js/fpStarter.js"></script>

</head>

<body>

    <!-- Title -->
    <h1 class="center-text font-Orbitron">Final Project Starter</h1>
    <h4 class="center-text font-Special-Elite">
        <a href="js/snippets.js" target="_blank">JS Snippets</a>
    </h4>
    <!-- ^^ Title -->

    <!-- Canvas -->
    <canvas id="myCanvas" width="800" height="1100" class="center-block">
        Your browser doesn't support Canvas.
    </canvas>
    <!-- ^ End Canvas -->

    <!-- Controls -->
    <br>
    <div id="canvasControls">
        <h2 id="documentMessage">Frame:  </h2>
    </div>
    <!-- ^ End Controls -->

    <!-- Button Section -->
    <br>
    <div class="center-text">
        <button type="button" id="startButton">Start</button>
    </div>
    
    <!-- Font Fix Section -->
    <!-- Need to use each font on the page to use it on the canvas -->
    <div id="fontFix">
        <p class="font-Orbitron">Orbitron</p>
        <p class="font-Special-Elite">Special Elite</p>
    </div>
    <!-- ^ End FontFix -->

</body>

</html>
